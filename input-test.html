<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      box-sizing: border-box;
      padding: 10px;
    }

    input {
      border: 1px solid black;
      display: inline-block;
      width: 100%;
    }
  </style>
</head>

<body>
  <div>
    <h3>email</h3>
    <input type="email">
  </div>
  <div>
    <h3>number</h3>
    <input type="number">
  </div>
  <div>
    <h3>tel</h3>
    <input type="tel">
  </div>
  <div>
    <h3>text</h3>
    <input type="text">
  </div>
  <div>
    <h3>url</h3>
    <input type="url">
  </div>
</body>

</html>
